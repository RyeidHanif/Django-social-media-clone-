{% extends "post/base.html" %}

{% block title %}Add a post {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group"  enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Add Post</button>
    </form>
{% endblock %}
