{% extends 'post/base.html' %}

{% block title %} My Friends {% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 text-center text-primary fw-semibold">Your Friends</h3>

  {% if myfriends %}
    {% for friend in myfriends %}
      <div class="card mb-3 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="fw-semibold">{{ friend.username }}</div>
          <form method="POST" class="d-flex gap-2 m-0">
            {% csrf_token %}
            <button type="submit" name="message" value="{{ friend.id }}" class="btn btn-sm btn-primary">Message</button>
            <button type="submit" name="remove" value="{{ friend.id }}" class="btn btn-sm btn-outline-danger">Remove</button>
          </form>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-center text-muted fst-italic">You have no friends yet.</p>
  {% endif %}
</div>
{% endblock %}
